      <script type="text/javascript">
         $(document).ready(function(){
             $("#city").select2({data : listCities });
             $("#district").select2();
         
             $("#city").change(function() {
                 // debugger;
                 // console.log($(this).val());
                 $("#district").select2('destroy').empty().select2({data : listDistricts[$(this).val()]});
                  $('#agents').show();
                   $('#agents').DataTable( { 
                     // filter: false,
                     destroy: true,
                     data :listAgents[ $("#district").val()],
                     columns: [
                     { data: 'store' },
                     { data: 'address' },
                     { data: 'mobile' }
                     ]
                 });
             });
             $("#district").change(function(){
                 // console.log($(this).val());
                  $('#agents').show();
                 $('#agents').DataTable( { 
                     // filter: false,
                     destroy: true,
                     data :listAgents[$(this).val()],
                     columns: [

                     { data: 'address' },
                     { data: 'mobile' }
                     ]
                 });
             });
             
         });
